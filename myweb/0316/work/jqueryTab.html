<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        *{
            list-style: none;
        }
        .container{
            width: 600px;
            height: 500px;
            background: greenyellow;
            margin: 0 auto;
        }
        .container div{
            width: 100%;
            height: 470px;
            background: antiquewhite;
            display: none;
            text-align: center;
        }
        .container div img{
            width: 100%;
            height:100% ;
        }

         .container div.spotlight{
            display: block;
        }
        .container ul{
            width: 500px;
            height: 30px;
            margin: 0 auto;
        }
        .container li{
            float: left;
            width: 80px;
            height: 30px;
            margin-left: 10px;
            background: red;
            text-align: center;
            line-height: 30px;
        }
        .container li.active{
            background: green;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li class="active">第一栏</li>
        <li>第二栏</li>
        <li>第三栏</li>
        <li>第四栏</li>
        <li>第五栏</li>
    </ul>
    <div class="spotlight"><img src="1.jpg"></div>
    <div><img src="2.jpg"></div>
    <div><img src="3.jpg"></div>
    <div><img src="4.jpg"></div>
    <div><img src="5.jpg"></div>
</div>
<script>
    $(".container li").each(function(index){
        $(this).click(function(){
            $(".container li").removeClass("active").eq(index).addClass("active");
            $(".container div").removeClass("spotlight").eq(index).addClass("spotlight")
        })
    });
</script>
</body>
</html>
