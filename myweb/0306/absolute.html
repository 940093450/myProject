<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            border: 1px solid green;
            padding: 0;
        }
        ul:after{
            content:"";
            clear: both;
            display: inline-block;
        }
        li{
            float: left;
            width: 100px;
            height: 30px;
            background: aqua;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
</body>
</html>
