<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="feedback"></div>
<input type="text" id="call">
<script>
    var feedback=document.querySelector("feedback");
    var call=document.querySelector("#call");
    call.addEventListener("keyup",function(){
        //console.log(this.value)
        console.log(call_validate(this.value));
    });

    function call_validate(content){
        var pattern=/^1([3-5]|[7-8])(\d){9}$/;
        if (content){
            if(!pattern.test(content)){
                return false
            }else {
                return true
            }
        }else{
            return false
        }
    }
</script>
</body>
</html>
