<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="feedback"></div>
<input type="text" id="zipcode" placeholder="url">
<script>
    var feedback=document.querySelector("#feedback");
    var zipcode=document.querySelector("#zipcode");
    var pattern=/^(http|ftp|https):\/\/([a-z]+)\.([a-z]+)\.([a-z]{2,5})(\.[a-z]{2,5})?$/i;
    zipcode.addEventListener("blur",function(){
        console.log(pattern.test(this.value));
        if(!pattern.test(this.value)){
            feedback.innerHTML="URL错误";
        }else{
            feedback.innerHTML="URL正确";
        }
    });
    /*var str="http";
    var pattern=/http|https/g;
    console.log(pattern.test(str));*/
</script>
</body>
</html>
