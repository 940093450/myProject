<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Tools.js"></script>
    <style>
        body{
            width: 1600px;
            height: 1500px;
        }
        #demo{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            z-index: 100;
        }
        img{
            position: absolute;
            z-index: 99;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <img src="1.jpg" width="300px" height="200px">
    <script>
        function ct(){
            var demo=document.querySelector("#demo");
            var img=document.querySelector("img");
            center(demo);
            center(img);
        }
        ct();
        //窗口变化
        window.addEventListener("resize",function(){
            ct();
        });
        //滚动条变化
        window.addEventListener("scroll",function(){
            ct();
        });

        //console.log(getScrollSize().top)
    </script>

</body>
</html>
