<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
<div>
    <img src="1.jpg" width="200px">
    <img src="2.jpg" width="200px">

</script>
