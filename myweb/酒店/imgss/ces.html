<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1190px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .container div{
            width: 160px;
            height: 300px;
            float: left;
            transition:width 1s linear;
        }
        .container div:hover{
            width: 390px;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="background: green"></div>
    <div style="background: red"></div>
    <div style="background: aqua"></div>
    <div style="background: antiquewhite"></div>
    <div style="background: mediumaquamarine"></div>
    <div style="background: palevioletred"></div>
</div>
<script>
</script>
</body>
</html>
