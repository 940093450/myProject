<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
        }
    </style>
</head>
<body>
<button>button</button>
<div></div>
<script>
    $("button").click(function(){
        $("div").animate({
            "left":"1500px"
        },2000,"swing",function(){
            alert("Alicia")
        });
        /*$("div").hide("slow",function(){
            alert("hello")
        })*/
    })
</script>
</body>
</html>
