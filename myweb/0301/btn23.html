<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn">点击消失</button>
<img class="img" src="1.jpg" width="100" height="76">
<script>
    var btn=document.querySelector(".btn");
    var img=document.querySelector(".img");
    btn.addEventListener("click",function(){
        img.style.display=(img.style.display=="none")?"block":"none";
        this.innerHTML=(img.style.display=="none")?"点击显示":"点击消失";
    });



</script>
</body>
</html>
