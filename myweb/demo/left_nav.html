<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
             margin: 0;
             padding: 0;
             list-style: none;
         }
        ul{
            width: 34px;
            height: 550px;
            background: white;
        }
        ul li{
            width: 34px;
            height: 48px;
            background:#b1aaaa;
            text-align: center;
            margin-top: 1px;
            font-size: 12px;
            font-family: 微软雅黑;
        }
        ul li:hover{
            background:#c81623;
            transition: background 1s;
        }
        ul li span{
            color:#fefefe;
        }
    </style>
</head>
<body>
<div class="left_nav">
    <ul>
        <li><span>享品质</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
        <li><span>9</span></li>
        <li><span>10</span></li>
        <li><span>11</span></li>
    </ul>
</div>
</body>
</html>
