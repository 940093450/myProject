    function getCookie(_name){
        _name+="=";
        var str=document.cookie;
        var strStart=str.indexOf(_name);
        var strEnd=str.indexOf(";",strStart);
        if (strEnd==-1){
            strEnd=str.length;
        }
        return decodeURI(str.substring(strStart+_name.length,strEnd));
    }
