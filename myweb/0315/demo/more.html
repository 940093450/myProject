<head>

    </style>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
<div>
<ul>
    <li>双方都可将高科技的</li>
    <li>撒旦合法的价格和四大皆空回复</li>
    <li>速度快会防守的好看的</li>
    <li>单身狗i说的话给iu鸟革翚飞</li>
    <li>电饭锅绿卡色觉好看的身份</li>
    <li>的说法爱上</li>

</ul>
    <p>显示更多↓</p>
    <p>收起↑</p>
</div>
<script>
    $("p:first").css({
        "cursor":"pointer",
        "color":"#00c1de",
        "text-align":"center"
    });
    $("p:last").css({
        "cursor":"pointer",
        "color":"#00c1de",
        "text-align":"center",
        "display":"none"
    });
    $("li:gt(5)").css({"display":"none"});
    $("p:first").click(function(){
        $("li").css({"display":"block"});
        $("p:first").css({"display":"none"});
        $("p:last").css({"display":"block"})
    })
    $("p:last").click(function(){
        $("li:gt(5)").css({"display":"none"});
        $("p:first").css({"display":"block"});
        $("p:last").css({"display":"none"})
    })
</script>
</body>
</html>
