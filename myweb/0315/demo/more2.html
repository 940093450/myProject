<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 微软雅黑;

        }
        div{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            overflow: scroll;
            margin: 0 auto;
        }
        li{
            line-height: 30px;
            list-style: none;
            margin-left: 20px;
        }
        p{
            cursor: pointer;
            text-align: center;
            color: #00c1de;
        }
    </style>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
<div>
<ul>
    <li>双方都可将高科技的</li>
    <li>撒旦合法的价格和四大皆空回复</li>
    <li>速度快会防守的好看的</li>
    <li>单身狗i说的话给iu鸟革翚飞</li>
    <li>电饭锅绿卡色觉好看的身份</li>
    <li>的说法爱上</li>
    <li>来看的话给卡上</li>
    <li>爱哭是发</li>
    <li>喀什冬瓜阿里斯顿附近</li>
    <li>奥i舒服i库拉索岛回复</li>
    <li>俩是的话快乐环岛撒安康</li>
</ul>
    <p>显示更多↓</p>
</div>
<script>
    $("li:gt(5)").css({"display":"none"});
    $("p").click(function(){
        if($("li:hidden").length!=0){
            $("p").html("收起↑");
            $("li").css({"display":"block"});
        }else {
            $("p").html("显示更多↓");
            $("li:gt(5)").css({"display":"none"});
        }
    });
</script>
</body>
</html>
