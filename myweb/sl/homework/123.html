<!DOCTYPE html>
<html lang="en">
<head>

    <title>table</title>

        .tb{
            margin: 0 auto;
        }
        .tt{
            margin-top: 0px;
        }
        .ttr{
            width: 100px;
            height: 100px;
            border: 1px black solid;
            float: left;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <table class="tb">
        <tr>
            <td class="ttr"></td>
            <td class="ttr"></td>
            <td class="ttr"></td>
        </tr>
        <tr class="tt">
            <td class="ttr"></td>
            <td class="ttr"></td>
            <td class="ttr"></td>
        </tr>
    </table>
</body>
</html>
