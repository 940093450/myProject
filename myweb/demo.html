<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        #dd{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<input id="aa" type="text">
<div id="dd">
    <img src="aaa_22.gif">
</div>
<script>
    $("#aa").keyup(function(){

        var vla=$("#aa").val().length;
        if(vla!=0){
            $("#dd").css({"background":"green"});
        }else {
            $("#dd").css({"background":"red"});
        }
    })
</script>
</body>
</html>
