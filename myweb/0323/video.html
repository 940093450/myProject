<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video poster="" id="player" controls>
    <source src="deng.mp4">
</video><br>
<button id="playBtn">播放</button>
<span id="currentTime"></span>
<input type="range" id="progressRange" min="0" max="100">
<progress id="progress" value="0" max="100"></progress>
<script>
    window.addEventListener("load",function(){
        var player=document.querySelector("#player");
        var playBtn=document.querySelector("#playBtn");
        var progress=document.querySelector("#progress");
        var currentTime=document.querySelector("#currentTime");
        var progressRange=document.querySelector("#progressRange");
        var b=true;
        playBtn.addEventListener("click",function(){
            if(b){
                player.play();
                this.innerHTML="||停止";
                b=false;
            }else {
                player.pause();
                this.innerHTML=">播放";
                b=true
            }
        });
        var timer=setInterval(function(){
            currentTime.innerHTML=parseInt(player.currentTime+"/"+parseInt(player.duration))
        },1000);
        progressRange.addEventListener("mousemove",function(){
            player.volume=parseInt(this.value)/100
        })
    });

</script>
</body>
</html>
