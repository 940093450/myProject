        console.log(icon.files[0].name);

        console.log(icon.files[0].type);
        //image/jpeg,image/gif
        //图片类型验证
        if(!/image\/(.+?)+/.test(this.files[0].type)){
            alert("只能上传图片")
        }

        }
    });
