<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 100%;
            height: 1500px;
        }
        .dd{
            position: fixed;
            top: 100px;
            width: 200px;
            height: 200px;
            background: green;
            /*transition: width 2s ease 1s;*/
        }
    </style>
</head>
<body>
<div class="dd"></div>
<script>
    function getScrollSize(){
        return{
            "top":document.documentElement.scrollTop||document.body.scrollTop,
            "left":document.documentElement.scrollLeft||document.body.scrollLeft
        }
    }
    var dd=document.querySelector(".dd");
    var scroll=getScrollSize().top;
    if(scroll>100){
        dd.style.width=100+"px";
        //dd.style.transition="width1s
    }



</script>
</body>
</html>
