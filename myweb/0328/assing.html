<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="feedback"></div>
<button id="btn">button</button>
<script>
    var btn=document.querySelector("#btn");
    var feedback=document.querySelector("#feedback");
    btn.addEventListener("click",function(){
        feedback.innerHTML="Lucky";
    })
</script>
</body>
</html>
