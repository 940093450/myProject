<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bar{
            height: 25px;
            border: 1px solid green;
            width: 85%;
            margin: auto;
        }
        .fill{
            height: 25px;
            background: red;
            width: 0;
        }
    </style>
</head>
<body>
<div class="bar">
    <div class="fill"></div>
</div>
<button id="control">停止</button>
<script>
    var fill=document.querySelector(".fill");
    var control=document.querySelector("#control");
    var frames=[
        {width:0},{width:"100%"}
    ];
    var timing={
        duration:5000,
        delay:0,
        iterations:1,
        easing:'linear',
        fill:'forwards'
    };
    var animation=fill.animate(frames,timing);
    //console.log(animation)
    var b=true;
    control.addEventListener("click",function(){
        if (b){
            animation.pause();
            this.innerHTML="播放";
            b=false;
        }else {
            animation.play();
            this.innerHTML="停止";
            b=true;
        }
    });
    animation.addEventListener("finish",function(){
        console.log(123)
    })
</script>
</body>
</html>
