<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="tools.js"></script>
    <style>
        *{
            font-size:14px;
            font-family:微软雅黑;
            color: #ffa781;

        }
        .redirect{
            width:300px;
            height:150px;
            border:1px solid #ddd;
            position:absolute;
            box-shadow:0 0 3px #ddd;
            z-index:100000;
        }
        .redirect_header{
            height:30px;
            border-bottom:1px solid #ddd;
            line-height:30px;
        }
        .redirect_body{
        height:90px;
            line-height:90px;
            text-align:center;
        }
        .redirect_footer {
        height: 30px;
            border-top:1px solid #ddd;
            text-align:center;
            line-height:30px;
        }
        .progress_bar{
            height:20px;
            background: rgba(32, 156, 255, 0.35);
            width:0%;
            transition:width 0.5s linear;
        }
        #countdown{
            display:inline-block;
            width:15%;
            padding-left:85px;
        }
        #msg{
            display:inline-block;
            width:50%;
            padding-left:15px;
        }
    </style>
</head>
<body>
<div class="redirect">
    <div class="redirect_header">
        <span id="msg">删除成功</span>
        <span id="countdown">

        </span></div>
    <div class="redirect_body">
        <div class="progress_bar"></div>
        <div class="percent">0%</div>
    </div>
    <div class="redirect_footer">页面跳转中，请稍后...</div>
</div>
