<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=5;
    var timer=setInterval(function(){
        num--;
        if (num==0){
            clearInterval(timer);
        }
        var percent=parseInt((5-num)/5*100);
        console.log(percent);
        console.log(num)
    },1000)
</script>
</body>
</html>
