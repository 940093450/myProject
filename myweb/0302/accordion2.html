<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .accordion{
            border: 1px solid red;
            width: 450px;
            padding: 10px;
        }
        .accordion .panel ul{
            border: 1px solid green;
            height: 0;
            overflow:hidden;
            transition: all 0.5s ease;
        }
        .accordion .panel ul.active{
            height: 80px;
        }
    </style>
</head>
<body>
<!--accordion:手风琴-->
<div class="accordion">
    <div class="panel">
        <button>内容管理</button>
        <ul class="active">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    <div class="panel">
        <button>内容管理</button>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    <div class="panel">
        <button>内容管理</button>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
</div>
<script>
    //找到所有button
    var btns=document.querySelectorAll(".accordion button");
    //找到所有button下面且相邻的ul
    var uls=document.querySelectorAll(".accordion button+ul");
    for(var i=0;i<btns.length;i++){
        btns[i].setAttribute("index",i);
        btns[i].addEventListener("click",function(){
            for(var j=0;j<btns.length;j++){
                uls[j].className="";
            }
            uls[this.getAttribute("index")].className="active";
        })
    }
</script>
</body>
</html>
