<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="feedback"></div>
<script>
    var feedback=document.querySelector("#feedback");
    //创建ajax对象
    var xhr=new XMLHttpRequest();
    //链接后台程序
    xhr.open("get","data.php?username=tom&pwd='123123'");
    //显示加载中...
    feedback.innerHTML="加载中...";
    //设置让ajax以post方式传的值，可以以header body的形式传到后台去
    xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded")
    //不发送数据
    xhr.send("username='tom'&pwd=123456");
    //状态改变事件
    xhr.addEventListener("readystatechange",function(){
        //交互完成
        if(xhr.readyState==4){
            //数据成功返回
            if (xhr.status=200){
                feedback.innerHTML=xhr.responseText;
                //xhr.responseText：以字符串的形式接收后台返回的数据
                document.write(xhr.responseText);
            }
        }
    })
</script>
</body>
</html>
