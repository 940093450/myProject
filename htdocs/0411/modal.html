<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
<button class="btn btn-success" data-toggle="modal" data-target="#msg">触发</button>
<a   data-target="#msg" data-toggle="modal">hello</a>
<h1 data-target="#msg" data-toggle="modal">触发</h1>
<input value="click" id="btn" type="button">
<script>
    $("#btn").click(function(){
        $("#msg").modal("show")
    })
</script>
<div class="modal fade" id="msg">
    <div class="modal-dialog modal-dm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title">这是标题</h4>
            </div>
            <div class="modal-body">
                <span class="h3 text-danger">还有5分钟交卷</span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消</button>
                <button class="btn btn-primary" >提交</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
