<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <span class="help-block">
                士大夫安委会就要安居客噶诶润滑油爱
                少好地方奥斯卡的发挥奥斯卡的合法啥快递号
                上来看风景傻得可怜回复速度快解放后啊速度快解放后
                送到附近奥斯卡好的杀得快发货阿斯蒂芬可好
            </span>
            <div class="form-group has-success has-feedback form-group-lg">
                <label for="user_name" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" id="user_name" class="form-control">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-warning has-feedback form-group-lg">
                <label for="user_name1" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="text" id="user_name1" class="form-control">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!--水平排列的表单元素-->
            <div class="form-group has-success">
                <label for="username2" class="col-sm-4">用户名</label>
                <div class="col-sm-8">
                    <input type="text" id="username2" class="form-control">
                </div>
            </div>
            <div class="form-group has-warning">
                <label for="username22" class="col-sm-4">用户名</label>
                <div class="col-sm-8">
                    <input type="text" id="username22" class="form-control">
                </div>
            </div>
            <div class="form-group has-error">
                <label for="username23" class="col-sm-4">用户名</label>
                <div class="col-sm-8">
                    <input type="text" id="username23" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!--垂直排列的表单元素-->
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">密码:</label>
                <input type="text" id="pwd" class="form-control">
            </div>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" placeholder="用户名">
            <input class="form-control" type="password" placeholder="密码">
            <textarea class="form-control"></textarea>
            <select class="form-control">
                <!--future and opton-->
                <option>one</option>
                <option>two</option>
                <option>three</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
