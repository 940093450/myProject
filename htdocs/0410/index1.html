<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .container{
            border: 1px solid red
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover table-condensed">
                    <tr><td>one</td><td>tow</td><td>one</td></tr>
                    <tr><td>one</td><td>tow</td><td>one</td></tr>
                    <tr><td>one</td><td>tow</td><td>one</td></tr>
                    <tr><td>one</td><td>tow</td><td>one</td></tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <dl class="dl-horizontal">
                <dt>title</dt>
                <dd>one</dd>
                <dd>tow</dd>
            </dl>
        </div>
        <div class="col-md-3">
            <table class="table table-bordered table-striped table-hover table-condensed">
                <tr class="success"><td>one</td><td>tow</td></tr>
                <tr class="active"><td>one</td><td>tow</td></tr>
                <tr class="info"><td>one</td><td>tow</td></tr>
                <tr class="warning"><td>one</td><td>tow</td></tr>
                <tr class="danger"><td>one</td><td>tow</td></tr>
                <tr><td>one</td><td>tow</td></tr>
            </table>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
    </div>
</div>
