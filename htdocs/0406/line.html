<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    //选择画布元素
    var myCanvas=document.querySelector("#myCanvas");
    //console.log(myCanvas)
    //调用画布的2d渲染引擎
    var ctx=myCanvas.getContext("2d");
    //开始绘制
    ctx.beginPath();
    //起始点
    ctx.moveTo(0,0);
    //结束点
    ctx.lineTo(200,100);
    ctx.lineTo(50,100);
    ctx.lineTo(0,0);
    ctx.lineWidth=5;
    ctx.strokeStyle="#dddddd";
    //绘制
    ctx.stroke();
</script>
</body>
</html>
