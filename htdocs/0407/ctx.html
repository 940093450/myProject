<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    var myCanvas=document.querySelector("#myCanvas");
    var ctx=myCanvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(0,55);
    ctx.lineTo(150,55);
    ctx.lineTo(0,150);
    ctx.lineTo(75,0);
    ctx.lineTo(150,150);
    ctx.lineTo(0,55);
    ctx.stroke();
</script>
</body>
</html>
