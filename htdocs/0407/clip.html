<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    var myCanvas = document.querySelector("#myCanvas");
    var ctx = myCanvas.getContext("2d");
    ctx.rect(20,20,200,120);
    ctx.stroke();
    ctx.clip();
    ctx.fillStyle="green";
    ctx.fillRect(0,0,150,100)
</script>
</body>
</html>
